<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Project Selection</title>
    <style>
        /* Basic styling for the landing page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .button {
            background-color: #006699;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #005580;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select a Project</h2>
        <a href="/knowledge-base"><button class="button">Knowledge Base</button></a>
        <a href="/summarizer"><button class="button">Summarizer</button></a>
    </div>
</body>
</html>
